<!DOCTYPE html>

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <style>
        .inputForm {
            position: relative;
            display: flex;
            align-items: center;
        }

            width: 20px;
            height: 20px;
            position: absolute;
            right: 10px;
            cursor: pointer;

            padding-right: 30px; /* Make space for the SVG */
        }

</head>
<body>
    <form class="form">
        <h2>GLITCHWARE</h2>
        <div class="flex-column">
            <label class="email">Email </label>
        </div>
        <div class="inputForm">
            
            <input type="text" class="input" placeholder="Enter your Email">
        </div>

        <div class="flex-column">
            <label>Password </label>
        </div>
        <div class="inputForm">
            
            <input type="password" class="input" placeholder="Enter your Password" id="password">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="20" height="20" id="Eye" style="position: absolute; right: 10px; cursor: pointer;">

            </svg>
        </div>

        <div class="flex-row">
            <div></div>
            
        </div>
        <button class="button-submit">Log in</button>
        <p class="p">Don't have an account? <span class="span">Sign Up</span></p>
        <p class="p line">Or With</p>
        <div class="flex-row">
            <button class="btn google">
                <svg version="1.1" width="20" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve">
        <path style="fill:#FBBB00;" d="M113.47,309.408L95.648,375.94l-65.139,1.378C11.042,341.211,0,299.9,0,256

            C103.821,274.792,107.225,292.797,113.47,309.408z"></path>
        <path style="fill:#518EF8;" d="M507.527,208.176C510.467,223.662,512,239.655,512,256c0,18.328-1.927,36.206-5.598,53.451
            c-12.462,58.683-45.025,109.925-90.134,146.187l-0.014-0.014l-73.044-3.727l-10.338-64.535
            c29.932-17.554,53.324-45.025,65.646-77.911h-136.89V208.176h138.887L507.527,208.176L507.527,208.176z"></path>

            c28.047,0,54.323-7.582,76.87-20.818L416.253,455.624z"></path>
        <path style="fill:#F14336;" d="M419.404,58.936l-82.933,67.896c-23.335-14.586-50.919-23.012-80.471-23.012
            c-66.729,0-123.429,42.957-143.965,102.724l-83.397-68.276h-0.014C71.23,56.123,157.06,0,256,0
            C318.115,0,375.068,22.126,419.404,58.936z"></path>
        
        </svg>
           
                Google 
                
              </button>
        </div>
    </form>

    <script>
        const eyeIcon = document.getElementById('Eye');
        const passwordInput = document.getElementById('password');
    
        // SVG for closed eye
        const eyeSvgClosed = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="50" height="50"><path fill="none" d="M0 0h48v48H0z"></path><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6z" fill="#ffffff"></path></svg>`;
    
        // SVG for open eye
        const eyeSvgOpen = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50" height="50"><g fill="none" fill-rule="evenodd" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24M1 1l22 22" fill="#ffffff"></path></g></svg>`;
    
        eyeIcon.addEventListener('click', function () {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = eyeSvgOpen;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = eyeSvgClosed;
            }
        });
    </script>
</body>
</html>
